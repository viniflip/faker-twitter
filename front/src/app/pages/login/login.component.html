<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Password" value=""/>
        </div>
        <div class="form-group button-submit">
          <input type="submit" class="btnSubmit" value="Login"/>
        </div>
      </form>
    </div>
    <div class="col-md-6 login-form-2">
      <h3>Register</h3>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control" placeholder="Name"/>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
          <input type="password" formControlName="confirm" class="form-control" placeholder="Confirm Password"/>
        </div>
        <div class="form-group button-submit">
          <input type="submit" class="btnSubmit" value="Register"/>
        </div>
      </form>
    </div>
  </div>
</div>
